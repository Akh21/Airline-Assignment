<html>
    <head>
        <link rel="stylesheet" href="passenger_user.css">
    </head>
    <body>
    
        <div class="form-body">
            <div class="row">
                <div class="form-holder">
                    <div class="form-content">
                        <div class="form-items">
                            <h3>Passenger Record</h3>
                            
                            <form action="passenger_user.jsp"  class="requires-validation" novalidate>
                                <div class="col-md-12  input-space">
                                  
                                    <label for="ID">ID:</label><br>
                                    <input type="text" id="ID" name="t1" placeholder="Enter ID"><br>
                                    </div>
    
                                <div class="col-md-12  input-space">
                                  
                                    <label for="fName">First Name:</label><br>
                                    <input type="text" id="fName" name="t2" placeholder="Enter First Name"><br>
                                </div>
                                <div class="col-md-12 mt-3">
                                    <label class="mb-3 mr-1" for="gender">Gender: </label>
        
                                    <input type="radio" class="btn-check" name="t3" id="male" autocomplete="off" required>
                                    <label class="btn btn-sm btn-outline-secondary" for="male">Male</label>
        
                                    <input type="radio" class="btn-check" name="t3" id="female" autocomplete="off" required>
                                    <label class="btn btn-sm btn-outline-secondary" for="female">Female</label>

                                <div class="col-md-12  input-space">
                                  
                                    <label for="lName">Last Name:</label><br>
                                    <input type="text" id="lName" name="t4" placeholder="Enter Last Name"><br>
                                </div>

                                
                                    
                                    <div class="col-md-12  input-space">
                                  
                                        <label for="bID">Booking ID:</label><br>
                                        <input type="text" id="bID" name="t5" placeholder="Enter Booking ID"><br>
                                        </div>  
                                        <div class="col-md-12  input-space">
                                  
                                            <label for="bRecord">Booking Record:</label><br>
                                            <input type="text" id="ID" name="t6" placeholder="Enter Booking Record"><br>
                                            </div>
                                        
                                            <div class="form-button mt-3">
                                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
    </body>
</html>
