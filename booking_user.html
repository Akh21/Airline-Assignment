<html>
    <head>
        
        <link rel="stylesheet" href="booking_user.css">
    </head>
    <body>
        
        <div class="form-body">
            <div class="row">
                <div class="form-holder">
                    <div class="form-content">
                        <div class="form-items">
                            <h3>Booking Record</h3>
                            
                            <form class="requires-validation" novalidate action="booking_user.jsp"> 
    
                                <div class="col-md-12  input-space">
                                  
                                    <label for="bId">Booking ID:</label><br>
                                    <input type="text" id="bId" name="t1" placeholder="Enter Booking ID"><br>
                                </div>
    
                                <div class="col-md-12  input-space">
                                  
                                    <label for="bDate">Booking Date:</label><br>
                                    <input type="date" id="bDate" name="t2" placeholder="Enter Booking Date"><br>
                                </div>
                                <div class="col-md-12  input-space">
                                  
                                    <label for="des">Destination:</label><br>
                                    <input type="text" id="des" name="t3" placeholder="Enter Destination"><br>
                                </div>
                                
                                <div class="col-md-12  input-space">
                                  
                                    <label for="fare">Fare:</label><br>
                                    <input type="text" id="fare" name="t4" placeholder="Enter Fare"><br>
                                 </div>
                                <div class="col-md-12  input-space">
                                  
                                    <label for="fname">Flight Date:</label><br>
                                    <input type="date" id="fDate" name="t5" placeholder="Enter date"><br>
                                    
                                    
                                    
                                 </div>
                                <div class="col-md-12  input-space">
                                  
                                    <label for="fNumber">Flight Number:</label><br>
                                    <input type="text" id="fNumber" name="t6" placeholder="Enter Flight Number"><br>
                                </div>
    
                               
                                <div class="col-md-12  input-space">
                                  
                                    <label for="ori">Origin:</label><br>
                                    <input type="text" id="ori" name="t7" placeholder="Enter Origin"><br>
                                </div>
    
    
                               
                                <div class="col-md-12  input-space">
                                  
                                    <label for="sta">Status:</label><br>
                                    <input type="text" id="sta" name="t8" placeholder="Enter Status"><br>
                                </div>
    
                           
                      
    
                                <div class="form-button mt-3">
                                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
</html>
