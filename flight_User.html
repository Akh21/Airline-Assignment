<html>
    <head>
        <link rel="stylesheet" href="flight_User.css">
    </head>
    <body>
        <div class="form-body">
            <div class="row">
                <div class="form-holder">
                    <div class="form-content">
                        <div class="form-items">
                            <h3>Flight Details</h3>
                            
                            <form action="flight_user.jsp" class="requires-validation" novalidate>
    
                                <div class="col-md-12  input-space">
                                  
                                   <label for="fname">Flight Date:</label><br>
                                   <input type="date" id="fDate" name="t1" placeholder="Enter date"><br>
                                   
                                   
                                   
                                </div>
    
                                <div class="col-md-12">
                                    <label for="fnumbder">Flight Number:</label><br>
                                    <input type="text" id="fnumber" name="t2" placeholder="Enter Flight Number"><br>
                                     
                                </div>
                                <div class="col-md-12  input-space">
                                  
                                    <label for="ID">ID:</label><br>
                                    <input type="text" id="ID" name="t3" placeholder="Enter ID"><br>
                                    </div>
                                    <div class="col-md-12  input-space">
                                  
                                        <label for="fare">Fare:</label><br>
                                        <input type="text" id="fare" name="t4" placeholder="Enter Fare"><br>
                                     </div>
                                     <div class="col-md-12  input-space">
                                  
                                        <label for="invId">Inv_ID:</label><br>
                                        <input type="text" id="invId" name="t5" placeholder="Enter Inventory ID"><br>
                                     </div>
                                   
                                     <div class="form-button mt-3">
                                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
    </body>
</html>
