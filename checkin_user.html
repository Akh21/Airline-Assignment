<html>
    <head>
        <link rel="stylesheet" href="checkin_user.css">
    </head>
    <body>
        <div class="form-body">
            <div class="row">
                <div class="form-holder">
                    <div class="form-content">
                        <div class="form-items">
                            <h3>Checkin Record</h3>
                            
                            <form action="checkin_user.jsp" class="requires-validation" novalidate>
                                <div class="col-md-12  input-space">
                                  
                                    <label for="ID">ID:</label><br>
                                    <input type="text" id="ID" name="t1" placeholder="Enter ID"><br>
                                    </div>
    
                                <div class="col-md-12  input-space">
                                  
                                    <label for="bId">Booking ID:</label><br>
                                    <input type="text" id="bId" name="t2" placeholder="Enter Booking ID"><br>
                                </div>
    
                                <div class="col-md-12  input-space">
                                  
                                    <label for="cTime">Checkin Time:</label><br>
                                    <input type="time" id="bDate" name="t3" placeholder="Enter Checkin Time"><br>
                                </div>
    
                                <div class="col-md-12  input-space">
                                  
                                    <label for="fName">First Name:</label><br>
                                    <input type="text" id="fName" name="t4" placeholder="Enter First Name"><br>
                                </div>

                                <div class="col-md-12  input-space">
                                  
                                    <label for="lName">Last Name:</label><br>
                                    <input type="text" id="lName" name="t5" placeholder="Enter Last Name"><br>
                                </div>
                                <div class="col-md-12  input-space">
                                  
                                    <label for="fname">Flight Date:</label><br>
                                    <input type="date" id="fDate" name="t6" placeholder="Enter date"><br>
                                 </div>
                                 <div class="col-md-12">
                                    <label for="fnumbder">Flight Number:</label><br>
                                    <input type="text" id="fnumber" name="t7" placeholder="Enter Flight Number"><br>
                                     
                                </div>
                                <div class="col-md-12">
                                    <label for="snumbder">Seat Number:</label><br>
                                    <input type="text" id="sNumber" name="t8" placeholder="Enter Seat Number"><br>
                                     
                                </div>
                           
                      <br>
    
                                <div class="form-button mt-3">
                                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
